<div class="meetupPage">

  <div class="myLayover" ng-repeat="l in layoverData">

    <md-toolbar>
          <div class="md-toolbar-tools">
            <h3>
              <span>{{ l.layover_info.airport }} Â·</span>
              <span>{{ l.layover_info.arrival_time}} - {{ l.layover_info.departure_time }} <md-button><a href="#/dashboard">back to dashboard</a></md-button></span>
            </h3>
          </div>
    </md-toolbar>
    
  </div>

  <div class="otherUserLayovers">
    
    <ul class="layovers">
      <li layout layout-padding ng-repeat="l in otherLayoverList">
        
        <span class="l">
          <span class="user">{{ l.creator.first_name }} {{ l.creator.last_name }} ({{ l.creator.user_name }})</span> 
          <span class="times">{{l.layover_info.arrival_time}} - {{l.layover_info.departure_time }}</span>
        </span>

        </li>
      
    </ul>      

  </div>
