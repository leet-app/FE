<form class="login" layout layout-sm="column">
    <md-input-container flex>
      <label>Username</label>
      <input type="text" ng-model="user.username">
    </md-input-container>
    <md-input-container flex>
      <label>Password</label>
      <input type="password" ng-model="user.password">
    </md-input-container>
    <md-button type="submit">Login</md-button> <md-button><a href="#/register">Register</a></md-button>
</form>
