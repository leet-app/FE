
<div class="home">

  <form class="login" layout-sm="row" ng-submit="userLogin(user)"> 
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="user.username">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
      <md-button type="submit">Login</md-button> <md-button><a href="#/register">Register</a></md-button>
  </form>

</div>
