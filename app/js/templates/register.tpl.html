<form class="register" ng-submit="createUser(user)">
    <h2>register</h2>
    <md-input-container flex>
        <label>First Name</label>
        <input ng-model="user.first">
    </md-input-container>
    <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="user.last">
    </md-input-container>
    <md-input-container flex>
        <label>Email</label>
        <input ng-model="user.email">
    </md-input-container>
    <md-input-container>
        <label>Username</label>
        <input ng-model="user.username">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input ng-model="user.password" type="password">
    </md-input-container>
    <md-input-container flex>
        <label>Phone Number</label>
        <input ng-model="user.phone">
    </md-input-container>
    <md-input-container flex>
        <label>LinkedIn Url</label>
        <input ng-model="user.linked_in">
    </md-input-container>
    <md-input-container flex>
        <label>Avatar Url</label>
        <input ng-model="user.avatar">
    </md-input-container>
    <md-button>Submit</md-button>
</form>
